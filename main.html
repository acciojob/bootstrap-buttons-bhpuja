<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons with Custom CSS</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for buttons */
    #button-1 {
      background-color: #007bff;
      color: white;
      border: none;
    }

    #button-2 {
      border: 1px solid #6c757d;
      background-color: transparent;
      color: #6c757d;
    }

    #button-3 {
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1.25rem; /* Large font size */
      padding: 0.75rem 1.5rem; /* Large padding */
    }

    #button-4 {
      background-color: #dc3545;
      color: white;
      border: none;
      font-size: 0.875rem; /* Small font size */
      padding: 0.25rem 0.5rem; /* Small padding */
    }

    #button-5 {
      background-color: #ffc107;
      color: black;
      border: none;
      font-size: 1.25rem; /* Large font size */
      width: 100%; /* Full-screen width */
      padding: 0.75rem 1.5rem;
    }

    #button-6 {
      background-color: #17a2b8;
      color: white;
      border: none;
      opacity: 0.65; /* Disabled look */
      pointer-events: none;
    }

    #button-7 {
      background-color: #f8f9fa;
      color: black;
      border: 1px solid #f8f9fa;
    }

    #button-8 {
      background-color: transparent;
      color: #007bff;
      border: none;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <button id="button-1" class="btn">Primary Button</button>
    <button id="button-2" class="btn">Outline Secondary Button</button>
    <button id="button-3" class="btn">Success Large Button</button>
    <button id="button-4" class="btn">Danger Small Button</button>
    <button id="button-5" class="btn">Warning Full-Width Button</button>
    <button id="button-6" class="btn" disabled>Disabled Info Button</button>
    <button id="button-7" class="btn">Light Button</button>
    <button id="button-8" class="btn">Link Button</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
