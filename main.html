<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Buttons</title>
    <style>
        /* General Button Styling */
        button, a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        /* Primary button */
        #button-1 {
            background-color: #007bff;
            color: white;
        }

        /* Outline secondary button */
        #button-2 {
            background-color: transparent;
            color: #6c757d;
            border: 2px solid #6c757d;
        }

        /* Success large button */
        #button-3 {
            background-color: #28a745;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
        }

        /* Danger small button */
        #button-4 {
            background-color: #dc3545;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Warning large full-width button */
        #button-5 {
            background-color: #ffc107;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            width: 100%;
        }

        /* Disabled info button */
        #button-6 {
            background-color: #17a2b8;
            color: white;
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Light button */
        #button-7 {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ced4da;
        }

        /* Link button */
        #button-8 {
            background: none;
            color: #007bff;
            text-decoration: underline;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Buttons -->
        <button id="button-1">Primary Button</button>
        <br><br>
        <button id="button-2">Outline Secondary Button</button>
        <br><br>
        <button id="button-3">Success Large Button</button>
        <br><br>
        <button id="button-4">Danger Small Button</button>
        <br><br>
        <button id="button-5">Warning Full-Width Button</button>
        <br><br>
        <button id="button-6" disabled>Disabled Info Button</button>
        <br><br>
        <button id="button-7">Light Button</button>
        <br><br>
        <a id="button-8" href="#">Link Button</a>
    </div>
</body>
</html>
