<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional styles for spacing and layout */
    .button-container {
      margin: 20px;
      text-align: center;
    }
    .button-container button {
      margin: 10px;
    }
    .btn-full-width {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Primary button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

    <!-- Success large button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

    <!-- Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

    <!-- Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-lg btn-full-width">Warning Large Full-Width Button</button>

    <!-- Disabled info button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

    <!-- Light button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Link button -->
    <button id="button-8" class="btn btn-link">Link Button</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
