<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Primary button -->
        <button id="button-1" class="btn btn-primary">Primary Button</button>
        <br><br>

        <!-- Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>
        <br><br>

        <!-- Success large button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>
        <br><br>

        <!-- Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>
        <br><br>

        <!-- Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100">Warning Full-Width Button</button>
        <br><br>

        <!-- Disabled info button -->
        <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>
        <br><br>

        <!-- Light button -->
        <button id="button-7" class="btn btn-light">Light Button</button>
        <br><br>

        <!-- Link button -->
        <a id="button-8" class="btn btn-link" href="#">Link Button</a>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
